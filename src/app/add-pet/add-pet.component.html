<h1 class="text-center decalTop">New pet !</h1>

<div class="container">
    <form [formGroup]='addPetForm' (ngSubmit)="submit()" class="col-6 mx-auto">
        <div class="form-group">
            <label>Breed :</label>
            <input formControlName="breed" class="form-control" type="text"/>
        </div>
        <p *ngIf="errorsForm.breed" class="alert alert-danger">{{ errorsForm.breed}}</p>
        <div class="form-group">
            <label>Description :</label>
            <input formControlName="description" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label>Quantity :</label>
            <input formControlName="quantity" class="form-control" type="number"/>
        </div>
        <p *ngIf="errorsForm.quantity" class="alert alert-danger">{{ errorsForm.quantity}}</p>
        <div class="btn-toolbar justify-content-between">
            <button class="btn btn-outline-dark col-2" (click)="backHome()">Back</button>
            <input type="submit" class="btn btn-success col-2" value="Add"/>
        </div>
    </form>
    <p *ngIf="confirmAddPetMessage" class="row alert alert-success col-6 mx-auto decalTop">The pet has been successfully added</p>
</div>
